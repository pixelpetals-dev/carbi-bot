<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Carbiforce Chatbot Data Display</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background: #f9f9f9;
      }
      .chat-container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .input-area {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }
      .input-area input {
        flex: 1;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }
      .input-area button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        background: #1a73e8;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .input-area button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      #products {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 1rem;
      }
      .product-card {
        background: white;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        text-align: center;
      }
      .product-card img {
        max-width: 100%;
        height: auto;
        border-radius: 4px;
        margin-bottom: 0.5rem;
      }
      .product-card h4 {
        margin: 0.5rem 0;
        font-size: 1rem;
      }
      .product-card p {
        margin: 0.25rem 0;
        font-size: 0.9rem;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="input-area">
        <input id="userInput" placeholder="e.g. “show me endmills”" />
        <button id="sendBtn" disabled>Send</button>
      </div>
      <div id="products"></div>
    </div>

    <script>
      // ← Update this to your actual ngrok URL
      const BOT_ENDPOINT =
        "https://bf7c-2401-4900-1c80-98c-a1ff-e5bf-4ecb-f1c2.ngrok-free.app/bot";

      const input = document.getElementById("userInput");
      const sendBtn = document.getElementById("sendBtn");
      const products = document.getElementById("products");

      input.addEventListener("input", () => {
        sendBtn.disabled = !input.value.trim();
      });

      sendBtn.addEventListener("click", async () => {
        const query = input.value.trim();
        if (!query) return;

        sendBtn.disabled = true;
        products.innerHTML = "<p>Loading…</p>";

        try {
          const res = await fetch(BOT_ENDPOINT, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: query }),
          });
          if (!res.ok) throw new Error(`HTTP ${res.status}`);

          const { data } = await res.json();
          products.innerHTML = "";

          if (Array.isArray(data.results) && data.results.length) {
            data.results.forEach((item) => {
              const card = document.createElement("div");
              card.className = "product-card";
              card.innerHTML = `
              <img src="${item.img_src}" alt="${item.title}">
              <h4>${item.title}</h4>
              <p>Price: $${item.price}</p>
            `;
              products.appendChild(card);
            });
          } else {
            products.innerHTML = "<p>No products found.</p>";
          }
        } catch (err) {
          products.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
        }

        sendBtn.disabled = false;
      });
    </script>
  </body>
</html>
