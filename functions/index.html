<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Carbiforce Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Floating Chatbot Button */
      #chatbot-toggle {
        border: 2px red solid;
        position: fixed;
        bottom: 32px;
        right: 32px;
        background: #1a73e8;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 56px;
        height: 56px;
        font-size: 28px;
        cursor: pointer;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        z-index: 9999;
        transition: background 0.2s;
      }
      #chatbot-toggle:hover {
        background: #155ab6;
      }

      /* Chatbot Window */
      #chatbot-window {
        display: none;
        position: fixed;
        bottom: 100px;
        right: 32px;
        width: 350px;
        max-width: 95vw;
        height: 500px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        flex-direction: column;
        overflow: hidden;
        z-index: 10000;
        border: 1px solid #e0e0e0;
      }
      #chatbot-header {
        background: #1a73e8;
        color: #fff;
        padding: 16px;
        font-size: 18px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      #chatbot-close {
        background: none;
        border: none;
        color: #fff;
        font-size: 22px;
        cursor: pointer;
      }
      #chatbot-messages {
        flex: 1;
        padding: 16px;
        overflow-y: auto;
        background: #f7f9fa;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .chat-message {
        max-width: 80%;
        padding: 10px 14px;
        border-radius: 16px;
        font-size: 15px;
        line-height: 1.5;
        word-break: break-word;
        margin-bottom: 2px;
        display: inline-block;
        clear: both;
      }
      .chat-user {
        background: #e3f0fd;
        color: #1a73e8;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
        margin-left: auto;
        text-align: right;
      }
      .chat-assistant {
        background: #f1f3f4;
        color: #222;
        align-self: flex-start;
        border-bottom-left-radius: 4px;
        margin-right: auto;
        text-align: left;
      }
      #chatbot-input-area {
        display: flex;
        border-top: 1px solid #e0e0e0;
        background: #fff;
        padding: 10px;
        gap: 8px;
      }
      #chatbot-input {
        flex: 1;
        border: 1px solid #cfd8dc;
        border-radius: 8px;
        padding: 8px 12px;
        font-size: 15px;
        outline: none;
      }
      #chatbot-send {
        background: #1a73e8;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 8px 16px;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.2s;
      }
      #chatbot-send:disabled {
        background: #b0c4de;
        cursor: not-allowed;
      }
      @media (max-width: 500px) {
        #chatbot-window {
          width: 98vw;
          height: 90vh;
          right: 1vw;
          bottom: 70px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Floating Button -->
    <button id="chatbot-toggle" title="Chat with us">ðŸ’¬</button>

    <!-- Chatbot Window -->
    <div id="chatbot-window">
      <div id="chatbot-header">
        Carbiforce Assistant
        <button id="chatbot-close" title="Close">&times;</button>
      </div>
      <div id="chatbot-messages"></div>
      <form id="chatbot-input-area" autocomplete="off">
        <input
          id="chatbot-input"
          type="text"
          placeholder="Type your question..."
          autocomplete="off"
          required
        />
        <button id="chatbot-send" type="submit">Send</button>
      </form>
    </div>

    <script>
      // Floating button open/close logic
      const toggleBtn = document.getElementById("chatbot-toggle");
      const chatWindow = document.getElementById("chatbot-window");
      const closeBtn = document.getElementById("chatbot-close");
      toggleBtn.onclick = () => (chatWindow.style.display = "flex");
      closeBtn.onclick = () => (chatWindow.style.display = "none");

      // Chat logic
      const messagesDiv = document.getElementById("chatbot-messages");
      const inputForm = document.getElementById("chatbot-input-area");
      const inputBox = document.getElementById("chatbot-input");
      const sendBtn = document.getElementById("chatbot-send");

      // Maintain conversation history
      let conversation = [];

      // Helper to add a message to the chat window
      function addMessage(text, sender) {
        const msg = document.createElement("div");
        msg.className =
          "chat-message " +
          (sender === "user" ? "chat-user" : "chat-assistant");
        msg.textContent = text;
        messagesDiv.appendChild(msg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      // Send message to backend
      async function sendMessage(userText) {
        addMessage(userText, "user");
        conversation.push({ role: "user", content: userText });
        inputBox.value = "";
        sendBtn.disabled = true;

        try {
          // Replace '/bot' with your deployed backend endpoint
          const response = await fetch("http://192.168.0.104:3300/bot", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ messages: conversation }),
          });
          const data = await response.json();

          // Handle backend response
          let aiText = "Sorry, I couldn't understand. Please try again.";
          if (data && data.data && data.data.answer) {
            aiText = data.data.answer;
          } else if (data && data.answer) {
            aiText = data.answer;
          }
          addMessage(aiText, "assistant");
          conversation.push({ role: "assistant", content: aiText });
        } catch (err) {
          addMessage("Network error. Please try again.", "assistant");
        }
        sendBtn.disabled = false;
      }
      // console.log("Backend response:", data);
      // Handle form submit
      inputForm.onsubmit = (e) => {
        e.preventDefault();
        const userText = inputBox.value.trim();
        if (userText) sendMessage(userText);
      };

      // Optional: Open chat if user presses Enter on floating button
      toggleBtn.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          chatWindow.style.display = "flex";
          inputBox.focus();
        }
      });

      // Initialize system message

          content: prompt, // use your imported prompt
        });
      }
    </script>
  </body>
</html>
